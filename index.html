<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Wikimon - Pokemon database</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
</html> 

<body>
    <section class="hero has-background-danger">
        <div class="hero-body">
            <img src="./assets/Pictures/My project.jpg">
            <p class="title  is-size-1 has-text-warning">
                WIKIMON
            </p>
        </div>
    </section>
    <main class="container is-fluid has-background-link">
        <div class="input-group py-5">
            <input
                class="input is-rounded"
                type="text"
                id="search-input"
                placeholder="Search Pokémon!"
            />
            <div class="input-group-append py-1">
                <a
                type="button"
                class="button has-background-danger has-text-warning is-rounded"
                id="search-button"
                aria-label="submit search"
                >Search
                <!-- <a type="button" href="./landing.html">Search</a> -->
            </a>
            </div>
        </div>

        <section id="previous-searches" class="section">
            <h2 class="has-text-warning">Previous Pokémon Searches</h2>
            <div class="tile is-ancestor">
                <div class="tile is-parent prevbtn">   
                    <article class="tile is-child box notification is-warning has-text-centered">
                        <button id="prevname1" type="submit" class="button is-warning is-focused"></button>
                        <figure class="image is-64x64 is-inline-block">
                            <img id="previmg1" class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </article>
                </div>
                <div class="tile is-parent prevbtn">
                    <article class="tile is-child notification is-primary has-text-centered">
                        <button id="prevname2" type="submit" class="button is-primary is-focused"></button>
                        <figure class="image is-64x64 is-inline-block">               
                            <img id="previmg2" class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </article>
                </div>
                <div class="tile is-parent prevbtn">
                    <article class="tile is-child notification is-info has-text-centered">
                        <button id="prevname3" type="submit" class="button is-info is-focused"></button>
                        <figure class="image is-64x64 is-inline-block">
                            <img id="previmg3" class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                        </figure>
                    </article>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="content has-text-centered">
            <p>Powered by Wikipedia and PokéAPI</p>
            <p>Created by group 7</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
